<div class="row" *ngIf="displayRoutines">
    <div class="col-lg-12" *ngFor="let routine of displayRoutines">
        <div class="row">
            <div class="col-lg-12">
                <h4><i class="bi-puzzle-fill"></i> {{routine.name}}</h4>
            </div>
        </div>
        
        <table *ngIf="exercises" width="100%" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of exercises">
                    <td>{{e.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<p *ngIf="!displayRoutines">No routines exist...yet</p>
