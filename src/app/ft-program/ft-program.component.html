<label class="ft-program-selector-label" for="ft-program-selector">Programs</label>
<select class="form-control"
        id="ft-program-selector"
        (change)="onProgramChanged($event)">
    <option disabled>Select Program</option>
    <option *ngFor="let program of programs"
            [value]=program.programId>{{program.name}}</option>
</select>
